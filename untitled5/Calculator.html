<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Multiplication and Division Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <div class="calculator">
        <input type="number" id="num1" placeholder="First Number">
        <input type="number" id="num2" placeholder="Second Number">
        <div class="button">
            <button onclick="multiply()">Multiply</button>
            <button onclick="divide()">Divide</button>
        </div>
        <div id="result">Result: </div>
    </div>
</div>

<div class="container mt-5">
    <div class="largeN">
        <input type="number" id="numb1" placeholder="First Number">
        <input type="number" id="numb2" placeholder="Second Number">
        <input type="number" id="numb3" placeholder="Third Number">

        <div class="button">
            <button onclick="LargestNumber()">LargestNumber</button>
        </div>

        <div id="result1">Result:</div>
    </div>
</div>

<div class="container mt-5">
    <div class="3sum">
        <input type="number" id="numbe1" placeholder="First Number">
        <input type="number" id="numbe2" placeholder="Second Number">
    </div>

    <div class="button">
        <button onclick="Sum3()">TripleSum</button>
    </div>
    <div id="result2">Result:</div>

</div>

<div class="container mt-5">
    <div class="close100">
        <input type="number" id="number1" placeholder="First Number">
        <input type="number" id="number2" placeholder="Second Number">
    </div>

    <div class="button">
        <button onclick="Close100()">Close100</button>
    </div>
    <div id="result3">Result:</div>

</div>

<div class="container mt-5">
    <div class="1half">
        <input type="text" id="text" placeholder="Word">
    </div>

    <div class="button">
        <button onclick="resofhalf()">Half</button>
    </div>
    <div id="result4">Result:</div>

</div>

<script src="index.js"></script>
</body>
</html>
